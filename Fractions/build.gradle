group 'ca.jbrains'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    jcenter()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compile "io.vavr:vavr:0.9.0"
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
